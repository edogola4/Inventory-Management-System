<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>New Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('index') }}">Inventory Management</a>
      <div>
        <a class="btn btn-outline-light" href="{{ url_for('list_products') }}">Products</a>
        <a class="btn btn-outline-light" href="{{ url_for('list_categories') }}">Categories</a>
      </div>
    </div>
  </nav>
  <div class="container mt-4">
    <h1>Create New Product</h1>
    <form method="post" action="{{ url_for('new_product') }}">
      <div class="mb-3">
        <label for="name" class="form-label">Product Name</label>
        <input type="text" class="form-control" name="name" required>
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input type="number" step="0.01" class="form-control" name="price" required>
      </div>
      <div class="mb-3">
        <label for="category_id" class="form-label">Category</label>
        <select class="form-select" name="category_id" required>
          {% for category in categories %}
            <option value="{{ category.id }}">{{ category.name }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description (optional)</label>
        <textarea class="form-control" name="description"></textarea>
      </div>
      <div class="mb-3">
        <label for="stock_quantity" class="form-label">Initial Stock Quantity</label>
        <input type="number" class="form-control" name="stock_quantity" value="0">
      </div>
      <button type="submit" class="btn btn-primary">Create Product</button>
    </form>
  </div>
</body>
</html>
